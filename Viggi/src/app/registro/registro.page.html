<ion-content [fullscreen]="true">
  <div id="container">
    <div class="logo">
      <img src="assets\img\logo.png" alt="" />
    </div>
    <ion-card class="formulario">
      <ion-card-header>
        <ion-card-title>Registro</ion-card-title>
      </ion-card-header>
    
      <ion-card-content class="formulario">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Repetir contraseña</ion-label>
            <ion-input type="password" formControlName="password2"></ion-input>
          </ion-item>

          <ion-button class="btn-submit" type="submit" expand="block" [disabled]="!form.valid">Registrar</ion-button>
        </form>
        <ion-text class="extra-options">
          <a routerLink="/login">Ya tienes cuenta?</a>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
