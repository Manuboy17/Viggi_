<ion-content [fullscreen]="true">
  <div class="container">
    <div class="logo">
      <img src="assets\img\logo.png" alt="" />
    </div>
    <ion-card class="formulario">
      <ion-card-header>
        <ion-card-title>Iniciar Sesion</ion-card-title>
      </ion-card-header>
    
      <ion-card-content class="formulario">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
    
          <ion-button class="btn-submit" type="submit" expand="block" [disabled]="!form.valid">Login</ion-button>
        </form>
        <div class="extra-opc">
          <ion-text class="extra-options">
            <a routerLink="/missed-pass">Haz olvidado tu contraseña?.</a>
          </ion-text>
          <ion-text class="extra-options">
            No tienes cuenta?Registrate aqui!
            <a routerLink="/registro">Crea una cuenta!</a>
          </ion-text>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
