<ion-content [fullscreen]="true">
  <div id="map_canvas" style="width: 100%; height: 80vh;"></div>
  <ion-button expand="block" >Obtener mi ubicacion</ion-button>
</ion-content>
<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>Localizacion</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item>Busqueda de direccion</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="cerrarSesion()">Cerrar sesion</ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
